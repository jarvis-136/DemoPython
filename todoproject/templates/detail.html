{% extends 'base.html' %}
{% block content %}
<div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-outline-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>
                    <a class="btn btn-outline-warning" href="{% url 'todoapp:update' task.id %}">Update</a>
                </div>
</div>
{% endblock %}
